<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" >

<head>
    <!-- Required meta tags -->
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!--_header-->
    <th:block th:replace="/fragments/_header.html::header"></th:block>

    <!--fin header-->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close ti-close"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <th:block th:replace="/fragments/_sidebar.html::navNotes"></th:block>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="card container-fluid p-2 mb-3">
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="text" name="" class="form-control col-md-12" placeholder="Entrez le matricule">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="" class="form-control col-md-12" placeholder="Entrez le nom">
                                </div>
                                <div class="col-md-3">
                                    <input type="email" name="" class="form-control col-md-12" placeholder="Entrez l'email">
                                </div>
                                <div class="col-md-3">
                                    <input type="number" name="" maxlength="9" minlength="9" class="form-control col-md-12" placeholder="Entrez le téléphone">
                                </div>
                                <div class="col-md-5">
                                    <input type="text" name="" maxlength="9" minlength="9" class="form-control col-md-12" placeholder="Entrez le login">
                                </div>
                                <div class="col-md-5">
                                    <input type="password" name="" maxlength="9" minlength="9" class="form-control col-md-12" placeholder="Entrez le mot de passe">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Enregistrer
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card col-md-12 grid-margin ">
                        <div class="card-body">
                            <table id="categorie" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th class="col-md-1">ID</th>
                                        <th>Matricule</th>
                                        <th>Nom</th>
                                        <th>Email</th>
                                        <th>Téléphone</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="col-md-1">dfdsds</td>
                                        <td>dfdsds</td>
                                        <td>dfdsds</td>
                                        <td>dfdsds</td>
                                        <td>dfdsds</td>
                                        <td>dfdsds</td>
                                        <td>dfdsds</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <th:block th:replace="./fragments/_footer.html::footer"></th:block>
            </footer>
        </div>
    </div>

    <!-- plugins:js -->
    <th:block th:replace="./fragments/_js.html::js"></th:block>

</div>
</body>


</html>
