<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <th:block th:replace="fragments/head.html::head"></th:block>
  </head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <center>
                  <img th:src="@{/images/logo.svg}" alt="logo">
                </center>
              </div>

              <form class="pt-3" th:action="@{/dashbaord}" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  placeholder="Matricule ou Email" name="login">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg"  placeholder="Password . . . ." name="password">
                </div>

                <div class="mt-3">
                  <button type="submit"  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn btn-block col-12 text-white">
                    Connexion
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- plugins:js -->
  <th:block th:replace="fragments/script.html::script"></th:block>
  <script th:src="@{/scratch/login.js}"></script>
</body>

</html>
